<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
<link rel="stylesheet" href="https://unpkg.com/emoji-picker-element@1.21.3/index.css">

  <script src="script.js" defer></script>
</head>

<body>
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <img src="robot-chat-bot-concept-illustration-vector.jpg" alt="">
      <h2>Chatbot</h2>
      <div class="status-container">
        <span class="agent-status">(online)</span>
      </div>
      <i class='bx bxs-chevron-down'></i>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <img src="robot-chat-bot-concept-illustration-vector.jpg" alt="Image">
        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <i class='bx bx-smile' id="smile-icon"></i>
      <input type="file" id="file-upload" />

      <!-- Label styled as an icon -->
      <label for="file-upload">
          <i class='bx bx-paperclip upload-icon'></i>
      </label>
      
    
        
      <textarea id="chatInput" placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
       <!-- Emoji selector structure -->
    <ul class="emoji-selector" id="emojiSelector">
      <div class="input-container">
          <input id="emojiSearch" type="text" placeholder="Search...">
      </div>
      <ul id="emojiList" class="emoji-list"></ul>
  </ul>
      
    </div>
   
  </div>
</body>

</html>
